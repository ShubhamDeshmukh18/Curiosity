    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('logInForm').addEventListener('submit', function (event) {
                event.preventDefault();
                // Check the provided email and password
                var email = document.getElementById('lemail').value;
                var password = document.getElementById('lpassword').value;

                // Check if the email and password match the specified values
                if (email === 'sagar@poonam.com' && password === 'sagar@poonam.com') {
                    // Redirect to index2.html
                   
                    window.location.href = 'index2.html';
                    // Clear the form fields
                loginForm.reset();
                } else {
                    // Display an error message (you can customize this part)
                    alert('Invalid email or password. Please try again.');
                }
            });
        });

<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Log In</h1>
                   <p>Please Enter Your Details</p> 
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="logInForm" data-toggle="validator" data-focus="false">
                            <div class="form-group">
                                <input type="email" class="form-control-input" id="lemail" required>
                                <label class="label-control" for="lemail">Email</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="lpassword" required>
                                <label class="label-control" for="lpassword">Password</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">LOG IN</button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->
